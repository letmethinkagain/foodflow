<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FOODFLOW - 用户登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-sm p-6 md:p-8">
        <div class="text-center mb-6">
            <h1 class="h1 font-bold text-gray-800">FOOD FLOW</h1>
            <h2 class="text-2xl text-gray-800 h2">登录</h2>
            <p class="text-gray-500 mt-1">请输入账号密码登录</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">账号</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                        <i class="fa fa-user"></i>
                    </span>
                    <input type="text" id="username" class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="请输入账号" required>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                        <i class="fa fa-lock"></i>
                    </span>
                    <input type="password" id="password" class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="请输入密码" required>
                </div>
            </div>

                
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200 font-medium bt">
                登录
            </button>
            <div class="agree">
                <input type="checkbox" id="agree">
                <label for="agree">我已同意《服务协议》《隐私政策》《儿童隐私政策》</label>
            </div>
        </form>

        <div class="mt text-center">
            <a href="register.html" class="text-blue-600 hover:text-blue-800 text-sm">还没有账号？去注册</a>
        </div>

        <!-- 第三方登录 & 辅助区域 -->
        <div class="extra">
            <div class="third-party">
                <div class="up"> <span>使用第三方账号登录：</span></div>
                <div class="down">
                    ※<a href="#">邮箱</a> ※<a href="#">QQ</a> ※<a href="#">微信</a>
                </div>
            </div>
        </div>

        <!-- 底部签名（设计图要求） -->
        <div class="signature">Judy & blue</div>
    </div>

    <script src="../js/common.js"></script>
    <script>
        // 页面加载时检查是否已登录
        window.onload = function() {
            if (checkLogin()) {
                // 已登录，直接跳转到主页面
                jumpWithTip('index.html', '您已登录', 1000);
            }
        }

        // 登录表单提交处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const loginName = document.getElementById('username').value.trim(); // 改为loginName（支持账号/手机号）
        const password = document.getElementById('password').value.trim();
        const agree = document.getElementById('agree').checked;

        // 1. 表单验证
        if (!agree) {
            showToast('请同意相关协议', true);
            return;
        }
        if (!loginName) {
            showToast('请输入账号/手机号', true);
            return;
        }
        if (!password) {
            showToast('请输入密码', true);
            return;
        }

        // 2. 调用登录接口
        fetch('http://localhost:3000/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ loginName, password }) // 用loginName字段
        })
        .then(response => response.json())
        .then(data => {
            if (data.code === 200) {
            // 保存用户信息
            localStorage.setItem('userInfo', JSON.stringify(data.data));
            // 登录成功后，跳回之前的页面（通过redirectAfterLogin方法）
            showToast('登录成功，正在跳转...');
            setTimeout(redirectAfterLogin, 1000); // 延迟1秒跳转，让用户看到提示
            } else {
            showToast(data.msg || '账号/手机号或密码错误', true);
            }
        })
        .catch(error => {
            console.error('登录请求错误：', error);
            showToast('网络错误，请检查后端是否启动', true);
        });
        });
    </script>
</body>
</html>
