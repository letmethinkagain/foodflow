<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>用户注册</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-lg w-full max-w-sm p-6 md:p-8">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">用户注册</h2>
            <p class="text-gray-500 mt-1">请创建账号密码</p>
        </div>

        <form id="registerForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">账号</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                        <i class="fa fa-user-plus"></i>
                    </span>
                    <input type="text" id="username" class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="请设置账号" required>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                        <i class="fa fa-lock"></i>
                    </span>
                    <input type="password" id="password" class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="请设置密码" required>
                </div>
                <p class="text-xs text-gray-500 mt-1">密码长度不能少于6位</p>
            </div>

            <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition duration-200 font-medium">
                注册
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="login.html" class="text-blue-600 hover:text-blue-800 text-sm">已有账号？去登录</a>
        </div>
    </div>

    <script src="../js/common.js"></script>
    <script>
        // 页面加载时检查是否已登录
        window.onload = function() {
            if (checkLogin()) {
                // 已登录，直接跳转到主页面
                jumpWithTip('../index.html', '您已登录', 1000);
            }
        }

        // 注册表单提交处理
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // 简单的表单验证
            if (!username) {
                showToast('请输入账号', true);
                return;
            }
            
            if (!password) {
                showToast('请输入密码', true);
                return;
            }
            
            if (password.length < 6) {
                showToast('密码长度不能少于6位', true);
                return;
            }

            // 调用注册接口
            fetch('http://localhost:3000/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    jumpWithTip('login.html', '注册成功，请登录');
                } else {
                    showToast(data.msg || '注册失败', true);
                }
            })
            .catch(error => {
                console.error('注册请求错误：', error);
                showToast('网络错误，请检查后端是否启动', true);
            });
        });
    </script>
</body>
</html>
