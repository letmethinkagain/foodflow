<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="">
  <meta name="keywords" content="">
  <title>FOOD FLOW</title>
  <link rel="stylesheet" href="css/index.css">
  <!-- <link rel="stylesheet" href="css/normalize.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <!-- 顶部固定导航 -->
  <header class="header fixed-top">
    <div class="header-inner">
      <div class="logo">
        <img src="img/logo.png" alt="FOOD FLOW LOGO">
      </div>
      <div class="search-box">
        <input type="text" placeholder="搜索">
        <span class="search-icon"><i class="fa fa-search"></i></span>
      </div>
      <div class="cart-login">
        <a href="#" class="cart-icon"><i class="fa fa-shopping-cart"></i></a>
        <div class="login-register">
          <a href="html/login.html">登录</a>
          <span>/</span>
          <a href="html/register.html">注册</a>
        </div>
      </div>
    </div>
  </header>

  <!-- 视频区域 -->
  <section class="video-section">
    <div class="video-container">
      <video src="img/food_video.mp4" autoplay muted loop></video>
      <div class="video-overlay">
        <h1>FOOD FLOW</h1>
        <p>Judy & blue</p>
      </div>
    </div>
  </section>

  <!-- 中间滚动内容区域 -->
  <main class="scrollable-content">
    <!-- 导航标签区域 -->
    <nav class="tab-nav">
      <ul class="tab-list">
        <li class="tab-item active">推荐</li>
        <li class="tab-item">地域</li>
        <li class="tab-item">口味</li>
        <li class="tab-item">更多</li>
      </ul>
    </nav>

    <!-- 内容区域 -->
    <section class="content">
      <aside class="sidebar">
        <ul class="recipe-names">
          <li>食谱名字1</li>
          <li>食谱名字2</li>
          <li>食谱名字3</li>
          <li>食谱名字4</li>
          <li>食谱名字5</li>
        </ul>
      </aside>
      <main class="main-content">
        <div class="food-item big">
          <img src="img/food_big1.png" alt="美食图片">
          <p class="desc">描述文字</p>
        </div>
        <div class="food-item-group">
          <div class="food-item small">
            <img src="img/food_small1.png" alt="美食图片">
            <p class="desc">描述文字</p>
          </div>
          <div class="food-item small">
            <img src="img/food_small2.png" alt="美食图片">
            <p class="desc">描述文字</p>
          </div>
        </div>
      </main>
    </section>

    <!-- 广告区域 -->
    <section class="ad-section">
      <img src="img/ad.png" alt="广告">
    </section>

    <!-- 轮播图区域 -->
    <section class="carousel-section">
      <button class="carousel-btn prev">&lt;</button>
      <div class="carousel">
        <div class="carousel-item">
          <img src="img/carousel1.png" alt="轮播图片">
        </div>
        <div class="carousel-item">
          <img src="img/carousel2.png" alt="轮播图片">
        </div>
        <div class="carousel-item">
          <img src="img/carousel3.png" alt="轮播图片">
        </div>
      </div>
      <button class="carousel-btn next">&gt;</button>
    </section>

    <!-- 受喜爱食材做法区域 -->
    <section class="ingredient-section">
      <h2>受喜爱食材的不同做法</h2>
      <div class="ingredient-item">
        <img src="img/ingredient.png" alt="食材图片">
        <div class="methods">
          <p>做法</p>
          <p>做法</p>
          <div class="method-pics">
            <img src="img/method1.png" alt="做法图片">
            <p>做法</p>
            <img src="img/method2.png" alt="做法图片">
            <p>做法</p>
          </div>
        </div>
      </div>
    </section>

    <!-- 食谱集区域 -->
    <section class="recipe-set">
      <h2>食谱集</h2>
      <div class="recipe-items">
        <div class="recipe-item">
          <img src="img/recipe1.png" alt="食谱图片">
          <p>xxx元</p>
        </div>
        <div class="recipe-item">
          <img src="img/recipe2.png" alt="食谱图片">
          <p>xxx元</p>
        </div>
        <div class="recipe-item">
          <img src="img/recipe3.png" alt="食谱图片">
          <p>xxx元</p>
        </div>
      </div>
    </section>
  </main>

  <!-- 底部固定导航 -->
  <footer class="footer fixed-bottom">
    <ul class="footer-nav">
      <li><a href="index.html" class="active"><i class="fa fa-home"></i> 首页</a></li>
      <li><a href="html/community.html"><i class="fa fa-comments"></i> 社区</a></li>
      <li><a href="html/message.html"><i class="fa fa-envelope"></i> 消息</a></li>
      <li><a href="html/mine.html"><i class="fa fa-user"></i> 我的</a></li>
    </ul>
  </footer>

  <script src="js/index.js"></script>
  <script src="js/common.js"></script>
  <script src="js/server.js"></script>
</body>
</html>
