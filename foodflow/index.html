<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>主页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- 顶部导航栏 -->
    <header class="bg-white shadow-md p-4 flex items-center justify-between">
        <h1 class="text-xl font-bold text-gray-800">我的应用</h1>
        <button id="logoutBtn" class="flex items-center text-blue-600 hover:text-blue-800 transition-colors">
            <i class="fa fa-sign-out mr-1"></i> 退出登录
        </button>
    </header>

    <!-- 主要内容区 -->
    <main class="container mx-auto p-4">
        <div class="bg-white rounded-xl shadow-md p-6 mt-6">
            <h2 class="text-lg font-semibold mb-4" id="welcomeMsg"></h2>
            
            <div class="text-center py-8">
                <i class="fa fa-check-circle text-green-500 text-6xl mb-4"></i>
                <p class="text-gray-600">系统运行正常</p>
                <p class="text-gray-500 text-sm mt-2">您已成功登录并进入主页面</p>
            </div>
            
            <div class="border-t pt-4 mt-4">
                <h3 class="font-medium mb-2">系统信息</h3>
                <ul class="text-sm text-gray-600 space-y-1">
                    <li><i class="fa fa-server text-blue-500 mr-2"></i>后端服务: 运行中</li>
                    <li><i class="fa fa-database text-green-500 mr-2"></i>数据库: 已连接</li>
                    <li><i class="fa fa-link text-purple-500 mr-2"></i>连接状态: 正常</li>
                </ul>
            </div>
        </div>
    </main>

    <script src="./js/common.js"></script>
    <script>
        // 页面加载时检查登录状态
        window.onload = function() {
            // 检查是否已登录
            if (!checkLogin()) {
                jumpWithTip('html/login.html', '请先登录', 0);
                return;
            }
            
            // 显示欢迎信息
            const user = getCurrentUser();
            if (user && user.username) {
                document.getElementById('welcomeMsg').textContent = `欢迎回来，${user.username}！`;
            }
            
            // 绑定退出登录事件
            document.getElementById('logoutBtn').addEventListener('click', logout);
        }
    </script>
</body>
</html>
